<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miss Enchanted Weaver of Dreams...!!!✨🌸💫</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="text-box">
        <!-- Shifted "Good Night" upwards -->
        <p class="good-night">Good Night..💤</p>
        <h2>🌸Anshu💫</h2>
        <!-- Sentences will animate here -->
        <h4 id="animated-text"></h4>
      </div>
    </div>
    <script>
      const sentences = [
        "  charming💫",
        "  princess👸",
        "     stunning💅",
        "    cherish👑",
        "beautiful🌸",
        " spark💎",
        "special✨",
        "Good night, Miss CSS of my HTML...May your dreams be as beautiful and magical as you are..!!! 🌙❤️✨",
      ];

      let currentIndex = 0;
      const animatedText = document.getElementById("animated-text");

      function colorLetters(word) {
        if (word === "  charming💫") {
          return word.replace("a", '<span style="color: red;">A</span>');
        } else if (word === "  princess👸") {
          return word.replace("n", '<span style="color: red;">N</span>');
        } else if (word === "     stunning💅") {
          return word.replace("s", '<span style="color: red;">S</span>');
        } else if (word === "    cherish👑") {
          return word.replace("h", '<span style="color: red;">H</span>');
        } else if (word === "beautiful🌸") {
          return word.replace("i", '<span style="color: red;">I</span>');
        } else if (word === " spark💎") {
          return word.replace("k", '<span style="color: red;">K</span>');
        } else if (word === "special✨") {
          return word.replace("a", '<span style="color: red;">A</span>');
        }
        return word; // Return unchanged word if not matched
      }

      function showSentences() {
        if (currentIndex < sentences.length) {
          const newLine = document.createElement("div");

          // Apply color to specific letters
          newLine.innerHTML = colorLetters(sentences[currentIndex]);

          newLine.classList.add("animated-sentence");
          animatedText.appendChild(newLine);
          currentIndex++;
          setTimeout(showSentences, 1000); // Delay of 1 second between sentences
        }
      }

      showSentences();
    </script>
  </body>
</html>
